<!DOCTYPE html>
<html lang = "en">
   <head>
      <meta charset="utf-8">
      <title>TicTacToe</title>
      <link href = "style.css" rel = "stylesheet" type = "text/css">      
      <script src="https://vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>
      <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
      <script language="javascript">
         VK.init({ apiId: 5087365 });
        // vkBridge.send('VKWebAppInit');
         vkBridge.send("VKWebAppInit", {});

/*          vkBridge.send("VKWebAppCheckNativeAds", {"ad_format": "interstitial"});
         vkBridge.send("VKWebAppShowNativeAds", {ad_format:"interstitial"})

         .then(data => console.log(data.result))
         .catch(error => console.log(error)); */
      </script>
   </head>
   <body onload="initialize()">
      <div id = "wrapper">
         <div class="sudoku-game" style="width: 461px; height: 461px">
            <input id="cell0" onclick="cellClicked(this.id)" class="sudoku-segment" type="image" src="nologo.png">
            <input id="cell1" onclick="cellClicked(this.id)" class="sudoku-segment" type="image" src="nologo.png">
            <input id="cell2" onclick="cellClicked(this.id)" class="sudoku-segment" type="image" src="nologo.png">
            <input id="cell3" onclick="cellClicked(this.id)" class="sudoku-segment" type="image" src="nologo.png">
            <input id="cell4" onclick="cellClicked(this.id)" class="sudoku-segment" type="image" src="nologo.png">
            <input id="cell5" onclick="cellClicked(this.id)" class="sudoku-segment" type="image" src="nologo.png">
            <input id="cell6" onclick="cellClicked(this.id)" class="sudoku-segment" type="image" src="nologo.png">
            <input id="cell7" onclick="cellClicked(this.id)" class="sudoku-segment" type="image" src="nologo.png">
            <input id="cell8" onclick="cellClicked(this.id)" class="sudoku-segment" type="image" src="nologo.png">
            <div class="button-container">
               <div class="restart" onclick="restartGame( true )"><button class="custom-btn btn-3"><span>НАСТРОЙКИ</span></button></div>
               <div class="restart"><button class="custom-btn btn-3" id="newGameBtn" onclick="reload()"><span>НАЧАТЬ ЗАНОВО!</span></button></div>
               <div class="restart"><button class="custom-btn btn-3" id="" onclick="VK_showInviteBox()"><span>ПОЗВАТЬ ДРУЗЕЙ</span></button></div>
            </div>  
         </div>   
         <table>
            <tr><th class="th_list" id="gamerName1">Компьютер</th><th class="th_list" style="padding: 0 20px;">Ничья</th>
                <th class="th_list" id="gamerName2">Игрок</th></tr>
            <tr><td class="td_list" id="computer_score">0</td><td class="td_list" id="draw_score">0</td><td class="td_list" id="player_score">0</td></tr>
         </table>
         <div id="gameRules" class="modal">            
            <div class="modal-content">  
               <h2>Эгей!</h2>            
               <p>Играй как в обычные крестики-нолики, только с клубникой и арбузами!</p><br>
               <p>Цель - набрать как можно больше побед!</p><br>
               <p><button class="custom-btn btn-3" id="goBtn" onclick="showOptions()"><span>ВПЕРЁД!</span></button></p>                                         
            </div>            
         </div>
         <div id="optionsDlg" class="modal">
            <div class="modal-content">
               <h2>Выберите настройки игры.<h2>
                  <h3>Режим игры:</h3>
                  <label>
                     <input type="radio" name="gameMode" id="2p" value="2players">Два игрока                     
                  </label>
                  <label>
                     <input type="radio" name="gameMode" id="wC" value="withComp" checked>С компьютером                     
                  </label>
                  <div id="difficultyDiv" style="display: block;"><h3>Сложность:</h3>
                  <label>
                     <input type="radio" name="difficulty" id="ea" value="easy">Лёгкий                     
                  </label>
                  <label>
                     <input type="radio" name="difficulty" id="ha" value="hard" checked>Сложный                     
                  </label></div>
                  <h3>Кто ходит первым?</h3>
                  <label>
                     <input type="radio" name="firstMove" id="pl" value="player" checked>Игрок                     
                  </label>
                  <label>
                     <input type="radio" name="firstMove" id="comp" value="computer">Компьютер                     
                  </label>
                  <h3>Играть как:</h3>
                  <label>
                     <input type="radio" style="display: none;" name="player" id="sb" value="strawBerries" checked>
                     <img class="lb" id="sb1" src="sblogo.png" alt="strawberries" width="50px" tabindex="0">
                  </label>
                  <label>
                     <input type="radio" style="display: none;" name="player" id="wm" value="waterMelons">
                     <img class="lb" id="wm1" src="wmlogo.png" alt="watermelons" width="50px" tabindex="1">
                  </label>                  
                  <p><button class="custom-btn btn-3" id="okBtn" onclick="getOptions()"><span>ИГРАТЬ!</span></button></p>                  
            </div>
         </div>
         <div id="winAnnounce" class="modal">
            <!-- Modal content -->
            <div class="modal-content">              
              <p id="winText"></p><br>
              <img id="winnerGif" width="250px">           
            </div>            
         </div>
      </div>
      <script src = "script.js"></script>
   </body>
</html>
